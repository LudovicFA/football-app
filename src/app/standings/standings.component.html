<button
  class="button"
  *ngFor="let league of leagues"
  id="{{ league.country | lowercase }}Select"
  (click)="onClickLeague(league.id)"
  [ngClass]="league.id === currentLeague ? 'active' : ''"
>
  {{ league.country }}
</button>

<div *ngIf="standings && standings.length > 0">
  <table class="table">
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Diff</th>
      <th>Pts</th>
    </tr>
    <tr *ngFor="let item of standings">
      <td>{{ item.rank }}</td>
      <td>
        <img
          src="{{ item.team.logo }}"
          alt="{{ item.team.name }}"
          width="30px"
        />
      </td>
      <td>
        <a
          [routerLink]="[
            '/matches',
            currentSeason,
            currentLeague,
            item.team.id
          ]"
          >{{ item.team.name }}</a
        >
      </td>
      <td>{{ item.all.played }}</td>
      <td>{{ item.all.win }}</td>
      <td>{{ item.all.lose }}</td>
      <td>{{ item.all.draw }}</td>
      <td>{{ item.goalsDiff }}</td>
      <td>{{ item.points }}</td>
    </tr>
  </table>
</div>
